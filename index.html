<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
  
</head>
<body>
    <div class="container flex bg-black">
    <div class="left border bg-black m1 rounded">
        <div class="home bg-grey p1 rounded">
            <div class="logo invert"><img src="img/logo.svg" alt=""></div>
            <ul>
                <li><img src="img/home.svg" alt="Home" class="invert rounded ">Home</li>
                <li><img src="img/search.svg" alt="Search" class="invert">Search</li>
            </ul>
        </div>


        <div class="library bg-grey p1 rounded items-center">

           <div class="heading flex ">
            <img src="img/playlist.svg" class="invert width" alt="">
            <h4>Your Library</h4>
           </div>

           <div class="footer flex gap m1 p1">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>

        </div>   
    </div>
    <div class="right border bg-black "></div>
</div>
</body>
</html>
